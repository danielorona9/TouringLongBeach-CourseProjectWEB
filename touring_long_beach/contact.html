   <div class="main-container">
      <header>
         <div class="header-container">
            <h1>Welcome To Touring Long Beach</h1></div>
         <div class="main-nav">

               <ul>

            </nav>

      <!-- end of header -->
      <div class="page-title-container">
         <h1>Contact</h1>
      </div>
      <br>
      <br>
      <div class="container-fluid">
         <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
               <!-- start of contact form -->
               <form action="thank_you.html" align="left" class="contact-form" method="GET">
                  <table class="contact-table" align="center">
                     <tr>
                        <td colspan="3" align="center" id="form-title">Contact Form</td>
                     </tr>
                     <td>
                        <label class="labels check">Full Name:</label>
                     </td>
                     <td colspan="2" align="left">
                        <input type="text" name="Full Name" title="Full Name" id="contact-fullname" class="text-box-align" required>
                     </td>
                     <tr>
                        <td>
                           <label class="labels">Email:</label>
                        </td>
                        <td colspan="2" align="left">
                           <input type="email" name="email" title="Email" id="contact-email" class="text-box-align" required>
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <label class="labels">Message:</label>
                        </td>
                        <td colspan="2">
                           <input type="text" name="message" title="message" id="contact-message" class="text-box-align" required>
                        </td>
                     </tr>
                     <tr>
                        <td></td>
                        <td>
                           <input type="submit" name="submit" value="Submit Message" id="submit" align="right">
                        </td>
                        <td align="right">
                           <input type="reset" name="reset" value="clear Form" id="submit">
                        </td>
                     </tr>
                  </table>
               </form>
               <!-- end of contact form -->
            </div>
         </div>
      </div>
